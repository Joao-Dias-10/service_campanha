<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Upload</title>
</head>

<body>
    {% if retorno %}
    <script>

        if ('{{retorno}}'.includes('fora')) {
            Swal.fire({
                icon: 'error',
                title: '{{ retorno }}'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    window.location.href = "../";
                } else {
                    window.location.href = "../";
                }
            })
        }
        else {
            Swal.fire({
                icon: 'success',
                title: '{{ retorno }}'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    window.location.href = "../";
                } else {
                    window.location.href = "../";
                }
            })
        }
    </script>
    {% endif %}

    <style>
        a {
            color: rgb(255, 238, 0);
        }

        h4 {
            color: #ffffff;
        }

        body {
            background-color: #c47526;

        }

            border-radius: 1rem;

        }

        h1 {
            color: #fff;
            font-size: 2.8rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            background: -webkit-linear-gradient(#fff, #d6d6d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        h4 {
            color: lighten(#de7418, 30%);
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin: 0 0 3.5rem 0;
        }

        .btn.btn-primary {
            background-color: #de7418;
            border-color: #de7418;
            outline: none;

            &:hover {
                background-color: darken(#de7418, 10%);
                border-color: darken(#de7418, 10%);
            }

            &:active,
            &:focus {
                background-color: lighten(#de7418, 5%);
                border-color: lighten(#de7418, 5%);
            }
        }
    </style>
